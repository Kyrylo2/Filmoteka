<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>

    <link rel="stylesheet" href="../sass/index.scss" />
    <script type="module" src="../js/tmpFromFirebase.js"></script>
  </head>
  <body>
    <header class="header__page">
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
      />
      <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

      <!-- |============================ | LogIn |============================ -->
      <div class="container">
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button
            hidden
            id="sign-out"
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
          >
            Sign-out
          </button>
          <button
            hidden
            id="sign-in"
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
          >
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
      </div>
    </header>
    <button class="btn--firebase-load-data" type="button">Load data</button>

    <form class="signup_form" name="signup_form" autocomplete="on" novalidate>
      <p>signup</p>
      <label>
        Email
        <input class="signup_email" type="email" name="email" />
      </label>

      <label>
        Password
        <input class="signup_password" type="password" name="password" />
      </label>

      <button class="btnSignup" type="submit">SignUp</button>
    </form>

    <form class="create_form" name="create_form" autocomplete="on" novalidate>
      <p>Create</p>
      <label>
        Email
        <input class="create_email" type="email" name="email" />
      </label>

      <label>
        Password
        <input class="create_password" type="password" name="password" />
      </label>

      <button class="btnCreate" type="submit">Create</button>
    </form>

    <!-- ❗️❗️❗️ Add partials like so for every page -->
  </body>
</html>
